<!DOCTYPE HTML>
<html>
<head>
  <title>jQuery Clickize Demo</title>
</head>
<body>

<div id="clock1"></div>
<span id="clock2"></span>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="jquery.clockize.js"></script>
<script>
$('#clock1').clockize()
$('#clock2').clockize()
</script>
</body>
</html>
